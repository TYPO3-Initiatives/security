language: php

php:
  - 7.2

addons:
  apt:
    packages:
      - parallel

install:
  - >
    mkdir -p .build
    cd .build
  - >
    composer init --name build/travis --type project --stability dev --require typo3/cms-security:dev-master --require typo3/testing-framework:^5.0 --no-interaction;
    composer config prefer-stable true;
    composer config repositories.0 git https://github.com/typo3-initiatives/security;
    composer install;

script:
  - >
    echo;
    echo "Running php lint";
    find . -name \*.php ! -path "./*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
  - >
    echo;
    echo "Running unit tests";
    vendor/bin/phpunit -c vendor/typo3/testing-framework/Resources/Core/Build/UnitTests.xml Tests/Unit/
